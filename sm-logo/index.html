<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Logo Sheet | Sukiyaki Media</title>
	<link href='//fonts.googleapis.com/css?family=Ubuntu|Montserrat|Raleway|Arimo|Yanone+Kaffeesatz|Dosis|Titillium+Web|Fjalla+One' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css">
	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
	<script src="//code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div id="content">
		<h1>Google Fonts</h1>
		<h2>Font size: <span class="size"></span>px</h2>
		<div class="controls">
			<div id="slider-range-max"></div>
			<button class="caps">all CAPS</button>
		</div>
		<ul class="logos">
			<li>
				<span class="logo montserrat">
					Sukiyaki
					<i class="icon">
						<i class="r"></i>
						<i class="g"></i>
						<i class="b"></i>
					</i>
					Media
				</span>
			</li>
			<li>
				<span class="logo ubuntu">
					Sukiyaki
					<i class="icon">
						<i class="r"></i>
						<i class="g"></i>
						<i class="b"></i>
					</i>
					Media
				</span>
			</li>
			<li>
				<span class="logo raleway">
					Sukiyaki
					<i class="icon">
						<i class="r"></i>
						<i class="g"></i>
						<i class="b"></i>
					</i>
					Media
				</span>
			</li>
			<li>
				<span class="logo arimo">
					Sukiyaki
					<i class="icon">
						<i class="r"></i>
						<i class="g"></i>
						<i class="b"></i>
					</i>
					Media
				</span>
			</li>
			<li>
				<span class="logo yanone_kaffeesatz">
					Sukiyaki
					<i class="icon">
						<i class="r"></i>
						<i class="g"></i>
						<i class="b"></i>
					</i>
					Media
				</span>
			</li>
			<li>
				<span class="logo dosis">
					Sukiyaki
					<i class="icon">
						<i class="r"></i>
						<i class="g"></i>
						<i class="b"></i>
					</i>
					Media
				</span>
			</li>
			<li>
				<span class="logo titillium_web">
					Sukiyaki
					<i class="icon">
						<i class="r"></i>
						<i class="g"></i>
						<i class="b"></i>
					</i>
					Media
				</span>
			</li>
			<li>
				<span class="logo fjalla_one">
					Sukiyaki
					<i class="icon">
						<i class="r"></i>
						<i class="g"></i>
						<i class="b"></i>
					</i>
					Media					
				</span>
			</li>
		</ul>		
	</div>
	<script type="text/javascript">
		$(function() {
			var slider = $('#slider-range-max'),
				sized = $('.logos')
				size = $('.size'),
				caps = $('.caps');
			slider.slider({
				range: "max",
				min: 22,
				max: 72,
				value: 32,
				slide: function( event, ui ) {
					sized.css( 'font-size', ui.value );
					size.text( ui.value );
				}
			});
			sized.css( 'font-size', slider.slider( "value" ) );
			size.text( slider.slider( "value" ) );
			caps.on('click', function(){
				var me = $(this);
				if(me.hasClass('capped')){
					$('body').removeClass('caps');
					me.removeClass('capped');
					me.text('all CAPS')	
				} else {
					$('body').addClass('caps');
					me.addClass('capped');
					me.text('to LOWER')
				}				
			});
		});
	</script>
</body>
</html>
