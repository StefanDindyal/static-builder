<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		/*
		*  html5 doctor css reset | http://html5doctor.com/html-5-reset-stylesheet
		*/
		html,body,div,span,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,abbr,address,cite,code,del,dfn,em,img,ins,kbd,q,samp,small,strong,sub,sup,var,b,i,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td,article,aside,canvas,details,figcaption,figure,footer,header,hgroup,menu,nav,section,summary,time,mark,audio,video{margin:0;padding:0;border:0;outline:0;font-size:100%;vertical-align:baseline;background:transparent}
		body{line-height:1}
		article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}
		nav ul{list-style:none}
		blockquote,q{quotes:none}
		blockquote:before,blockquote:after,q:before,q:after{content:none}
		a{margin:0;padding:0;font-size:100%;vertical-align:baseline;background:transparent}
		ins{background-color:#ff9;color:#000;text-decoration:none}
		mark{background-color:#ff9;color:#000;font-style:italic;font-weight:bold}
		del{text-decoration:line-through}
		abbr[title],dfn[title]{border-bottom:1px dotted;cursor:help}
		table{border-collapse:collapse;border-spacing:0}
		hr{display:block;height:1px;border:0;border-top:1px solid #ccc;margin:1em 0;padding:0}
		input,select{vertical-align:middle}
		* {box-sizing: border-box;}
		body {
			font-family: sans-serif;
		}
		ul li {
			padding: 5px 10px;
			margin: 5px 5px;
			border: 1px solid #262626;
			border-radius: 5px;
			background-color: teal;
			color: lime;
			cursor: pointer;
			display: inline-block;
		}
		ul li .copy {
			display: none
		}
		#clockdiv {
			margin: 20px auto;
			padding: 20px;
			border: 1px solid purple;
			max-width: 720px;
			text-align: center;
			background-color: teal;
			border-radius: 5px;
		}
		#clockdiv ul li {
			background-color: grey;
			padding: 30px;
			font-size: 24px;
			box-shadow: inset 0 0 15px rgba(0,0,0,0.25);
			background-image: url('sayagata-400px.png');
			color: #444;
		}
		#feature {
			text-align: center;
			padding: 10px;
		}
		#feature .holder {
			display: inline-block;
			border: 1px dashed purple;
			border-radius: 5px;
			padding: 10px;
			background-image: url('sayagata-400px.png');
		}
		#feature .holder img {
			display: block;
		}
		#video {
			width: 320px;
			margin: 0 auto;
		}
		#video video {
			display: block
		}
	</style>
</head>
<body>	
	<div id="clockdiv">
		<ul>
			<li><span class="days"></span>d</li>
			<li><span class="hours"></span>h</li>
			<li><span class="minutes"></span>m</li>
			<li><span class="seconds"></span>s</li>
		</ul>
	</div>
	<div id="feature"><div class="holder"></div></div>
	<div id="video">
		<video id="video1" width="320" height="240">
			<source src="What is a VPN Lets talk about VPNs and why you should have one.mp4" type="video/mp4">
			Your browser does not support the video tag.
		</video>
	</div>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>	
	<script type="text/javascript">
		// var element = document.getElementById('content');
		// document.getElementById('content').innerHTML = '<p>Hello World!</p>';
		"use strict";
		!(function($){
			var deadline = 'October 21 2016';
			var feature = $('#feature .holder');
			var video1 = $('#video1');
			video1.on('loadeddata', function(){
				var v = $(this).get(0);
				console.log(v.duration+' : '+(v.duration/60));
			});					
			initializeClock('clockdiv', deadline);
			if(getTimeRemaining(deadline).minutes == getTimeRemaining(deadline).minutes){
				$.getJSON('http://api.giphy.com/v1/gifs/random?rating=pg-13&api_key=dc6zaTOxFJmzC', function(a,b,c){
					var img = a.data.fixed_height_small_still_url;
					feature.html('<img src="'+img+'"/>');	
				});
			}
			function getTimeRemaining(endtime){
				var t = Date.parse(endtime) - Date.parse(new Date());
				var seconds = Math.floor( (t/1000) % 60 );
				var minutes = Math.floor( (t/1000/60) % 60 );
				var hours = Math.floor( (t/(1000*60*60)) % 24 );
				var days = Math.floor( t/(1000*60*60*24) );
				return {
					'total': t,
					'days': days,
					'hours': hours,
					'minutes': minutes,
					'seconds': seconds
				};
			}
			function initializeClock(id, endtime){
				var clock = document.getElementById(id);
				var minutes = getTimeRemaining(endtime).minutes;
				function updateClock(){
					var t = getTimeRemaining(endtime);
					var daysSpan = clock.querySelector('.days');
					var hoursSpan = clock.querySelector('.hours');
					var minutesSpan = clock.querySelector('.minutes');
					var secondsSpan = clock.querySelector('.seconds');
					daysSpan.innerHTML = t.days;
				    hoursSpan.innerHTML = t.hours;
				    minutesSpan.innerHTML = t.minutes;
				    secondsSpan.innerHTML = ('0' + t.seconds).slice(-2);
					if(t.total<=0){
						clearInterval(timeinterval);
					}
					if(t.minutes < minutes){
						$.getJSON('http://api.giphy.com/v1/gifs/random?rating=pg-13&api_key=dc6zaTOxFJmzC', function(a,b,c){
							var img = a.data.fixed_height_small_still_url;
							feature.html('<img src="'+img+'"/>');	
						});
						minutes = t.minutes;
					}
				}
				updateClock(); // run function once at first to avoid delay
				var timeinterval = setInterval(updateClock,1000);
			}			
		})(jQuery);
	</script>
</body>
</html>
